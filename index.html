<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="background">
        <h1>Juan Lucena</h1>

        <section class="calculator">
            <h1>Calculator</h1>

            <article id="result"></article>

            <table>
                <tr>
                    <td><button class="key" onclick="clean()">C</button></td>
                    <td><button class="key" onclick="back()"><</button></td>
                    <td><button class="key" onclick="insert('/')">/</button></td>
                    <td><button class="key" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="key" onclick="insert('7')">7</button></td>
                    <td><button class="key" onclick="insert('8')">8</button></td>
                    <td><button class="key" onclick="insert('9')">9</button></td>
                    <td><button class="key" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="key" onclick="insert('4')">4</button></td>
                    <td><button class="key" onclick="insert('5')">5</button></td>
                    <td><button class="key" onclick="insert('6')">6</button></td>
                    <td><button class="key" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="key" onclick="insert('1')">1</button></td>
                    <td><button class="key" onclick="insert('2')">2</button></td>
                    <td><button class="key" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="key" id="equal" onclick="calc()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="key" id="zero" onclick="insert('0')">0</button></td>
                    <td><button class="key" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </section>
    </section>

    <script src="./dist/index.js"></script>
</body>
</html>
